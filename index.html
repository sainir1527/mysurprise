<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Just One Question ğŸ’–</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
        background: rgba(255,255,255,0.9);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        z-index: 2;
    }

    h1 {
        color: #e91e63;
        margin-bottom: 20px;
    }

    button {
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 10px;
    }

    #yesBtn {
        background: #e91e63;
        color: white;
    }

    #noBtn {
        background: #ccc;
        position: absolute;
    }

    /* Popup */
    .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        background: white;
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        z-index: 5;
        transition: transform 0.5s ease;
    }

    .popup.show {
        transform: translate(-50%, -50%) scale(1);
    }

    .popup h2 {
        color: #e91e63;
    }

    /* Hearts & Petals */
    .heart, .petal {
        position: fixed;
        top: -10px;
        font-size: 20px;
        animation: fall linear forwards;
        pointer-events: none;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh) rotate(360deg);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="container">
    <h1>Dear Payu will you be my valentine? ğŸ’•</h1>
    <button id="yesBtn" onclick="yesClicked()">Yes ğŸ’–</button>
    <button id="noBtn" onmouseover="moveNo()">No ğŸ˜…</button>
</div>

<!-- Popup -->
<div class="popup" id="popup">
    <h2>ğŸ‰ğŸŠI Love you Bohot Sara...ğŸŠ</h2>
    <p>You just made my heart smile â¤ï¸<br>
    This is the cutest â€œYESâ€ ever ğŸ¥°</p>
</div>

<!-- Music -->
<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2022/10/25/audio_0c8f2c6e5c.mp3" type="audio/mpeg">
</audio>

<script>
    const noBtn = document.getElementById("noBtn");

    function moveNo() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    function yesClicked() {
        document.getElementById("popup").classList.add("show");

        const music = document.getElementById("bgMusic");
        music.volume = 0.4;
        music.play();

        for (let i = 0; i < 40; i++) {
            createHeart();
            createPetal();
        }
    }

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
    }

    function createPetal() {
        const petal = document.createElement("div");
        petal.classList.add("petal");
        petal.innerHTML = "ğŸŒ¹";
        petal.style.left = Math.random() * 100 + "vw";
        petal.style.animationDuration = (3 + Math.random() * 4) + "s";
        document.body.appendChild(petal);

        setTimeout(() => petal.remove(), 6000);
    }
</script>

</body>
</html>
