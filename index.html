<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    .box {
        background: white;
        padding: 30px 25px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        animation: pop 0.6s ease;
    }

    @keyframes pop {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    h1 {
        color: #ff4d6d;
        margin-bottom: 20px;
    }

    button {
        padding: 12px 28px;
        margin: 10px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .yes {
        background: #ff4d6d;
        color: white;
    }

    .yes:hover {
        transform: scale(1.1);
        box-shadow: 0 5px 15px rgba(255,77,109,0.6);
    }

    .no {
        background: #ddd;
    }

    /* POPUP */
    .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        background: white;
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        z-index: 10;
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        transition: all 0.5s ease;
    }

    .popup.show {
        transform: translate(-50%, -50%) scale(1);
    }

    .popup h2 {
        color: #ff4d6d;
        font-size: 26px;
    }

    /* HEARTS */
    .heart {
        position: fixed;
        bottom: -20px;
        font-size: 20px;
        animation: floatUp 4s linear forwards;
    }

    @keyframes floatUp {
        to {
            transform: translateY(-110vh);
            opacity: 0;
        }
    }
</style>
</head>
