<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just One Question ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffd6e0,#ff9a9e);
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
}

.card{
  background:#fff;
  padding:30px 25px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 15px 30px rgba(0,0,0,.2);
  max-width:320px;
}

h2{margin-bottom:20px}

button{
  padding:14px 28px;
  font-size:16px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  transition:transform .25s ease;
}

#yesBtn{
  background:#e91e63;
  color:#fff;
}

#noBtn{
  background:#ddd;
  position:absolute;
}

.popup{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  background:#fff;
  padding:25px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  z-index:5;
  transition:.4s ease;
}

.popup.show{
  transform:translate(-50%,-50%) scale(1);
}

.popup button{
  margin-top:15px;
  background:#e91e63;
  color:#fff;
}

.heart,.petal{
  position:fixed;
  top:-20px;
  font-size:22px;
  animation:fall linear forwards;
  pointer-events:none;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="card">
  <h2>Will you be my Valentine? ğŸ’•</h2>
  <button id="yesBtn">Yes ğŸ˜</button>
  <button id="noBtn">No ğŸ™ˆ</button>
</div>

<div class="popup" id="popup1">
  <h3>ğŸ‰ Yayyy! ğŸ¥°â¤ï¸</h3>
  <p>You made my heart smile ğŸ’–</p>
  <button id="moreBtn">One more thingâ€¦ ğŸ¥º</button>
</div>

<div class="popup" id="popup2">
  <h3>Can we go on a date? ğŸ¥‚ğŸ’–</h3>
  <input type="date" id="datePick">
  <button onclick="confirmDate()">Confirm Date ğŸ’•</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

let scale = 1;
let textIndex = 0;

const noTexts = [
 "No ğŸ™ˆ","Are you sure ğŸ˜³","Think again ğŸ˜",
 "Really ğŸ¥º","Dil tod diya ğŸ’”",
 "Last chance ğŸ˜¬","Stoppp ğŸ˜…","Just YES ğŸ˜"
];

function runAway(){
  // text change
  noBtn.innerText = noTexts[textIndex++ % noTexts.length];

  // instant jump
  const x = Math.random()*(window.innerWidth-120);
  const y = Math.random()*(window.innerHeight-60);
  noBtn.style.left = x+"px";
  noBtn.style.top  = y+"px";

  // YES button grows faster
  scale += 0.25; // ğŸ”¥ increased speed
  yesBtn.style.transform = `scale(${scale})`;
}

// Desktop + Mobile support
noBtn.addEventListener("mouseover", runAway);
noBtn.addEventListener("touchstart", runAway);
noBtn.addEventListener("click", runAway);

yesBtn.onclick=()=>{
  document.getElementById("popup1").classList.add("show");
  rain();
};

document.getElementById("moreBtn").onclick=()=>{
  document.getElementById("popup1").classList.remove("show");
  document.getElementById("popup2").classList.add("show");
};

function confirmDate(){
  const d=document.getElementById("datePick").value;
  if(!d) return alert("Date select karo ğŸ˜„");
  alert("Date fixed on "+d+" ğŸ’–ğŸ¥°");
}

function rain(){
  for(let i=0;i<60;i++){
    const el=document.createElement("div");
    el.className=Math.random()>.5?"heart":"petal";
    el.innerHTML=Math.random()>.5?"â¤ï¸":"ğŸŒ¹";
    el.style.left=Math.random()*100+"vw";
    el.style.fontSize=(16+Math.random()*20)+"px";
    el.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),6000);
  }
}
</script>

</body>
</html>
