<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just One Question ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffd6e0,#ff9a9e);
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
}

/* Card */
.card{
  background:#fff;
  padding:30px 25px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 15px 30px rgba(0,0,0,.2);
  max-width:320px;
  z-index:2;
}

h2{margin-bottom:20px}

button{
  padding:14px 28px;
  font-size:16px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  transition:transform .25s ease;
}

#yesBtn{
  background:#e91e63;
  color:#fff;
}

#noBtn{
  background:#ddd;
  position:absolute;
}

/* Popups */
.popup{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  background:#fff;
  padding:25px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  z-index:10;
  transition:.4s ease;
}

.popup.show{
  transform:translate(-50%,-50%) scale(1);
}

/* Black screen */
#blackScreen{
  position:fixed;
  inset:0;
  background:black;
  opacity:0;
  transition:.8s ease;
  z-index:5;
  pointer-events:none;
}
#blackScreen.show{opacity:1}

/* Fireworks */
#fireworks{
  position:fixed;
  inset:0;
  display:none;
  z-index:6;
}

/* Hearts & roses rain */
.fall{
  position:fixed;
  top:-20px;
  animation:fall linear forwards;
  pointer-events:none;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="card">
  <h2>Will you be my Valentine? ğŸ’•</h2>
  <button id="yesBtn">Yes ğŸ˜</button>
  <button id="noBtn">No ğŸ™ˆ</button>
</div>

<!-- Popups -->
<div class="popup" id="popup1">
  <h3>ğŸ‰ Yayyy! ğŸ¥°â¤ï¸</h3>
  <p>You made my heart smile ğŸ’–</p>
</div>

<div class="popup" id="popup2">
  <h3>I knew it ğŸ˜</h3>
  <p>This just made my whole day ğŸŒ¹â¤ï¸</p>
</div>

<!-- Black screen & fireworks -->
<div id="blackScreen"></div>
<canvas id="fireworks"></canvas>

<script>
/* NO button logic */
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

let scale = 1;
let textIndex = 0;

const noTexts = [
 "No ğŸ™ˆ","Are you sure ğŸ˜³","Think again ğŸ˜",
 "Really ğŸ¥º","Dil tod diya ğŸ’”",
 "Last chance ğŸ˜¬","Stoppp ğŸ˜…","Just YES ğŸ˜"
];

function runAway(){
  noBtn.innerText = noTexts[textIndex++ % noTexts.length];

  const x = Math.random()*(window.innerWidth-120);
  const y = Math.random()*(window.innerHeight-60);
  noBtn.style.left = x+"px";
  noBtn.style.top  = y+"px";

  scale += 0.25;
  yesBtn.style.transform = `scale(${scale})`;
}

noBtn.addEventListener("mouseover", runAway);
noBtn.addEventListener("touchstart", runAway);
noBtn.addEventListener("click", runAway);

/* Fireworks */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let fireworks = [];
let fireInterval;

function rand(min,max){ return Math.random()*(max-min)+min }

function createFirework(){
  const x = rand(100,canvas.width-100);
  const y = rand(100,canvas.height/2);
  for(let i=0;i<50;i++){
    fireworks.push({
      x,y,
      dx:rand(-4,4),
      dy:rand(-4,4),
      a:1,
      c:`hsl(${Math.random()*360},100%,60%)`
    });
  }
}

function animateFireworks(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  fireworks.forEach((p,i)=>{
    p.x+=p.dx; p.y+=p.dy; p.a-=0.015;
    ctx.globalAlpha=p.a;
    ctx.fillStyle=p.c;
    ctx.beginPath();
    ctx.arc(p.x,p.y,3,0,Math.PI*2);
    ctx.fill();
    if(p.a<=0) fireworks.splice(i,1);
  });
  ctx.globalAlpha=1;
  requestAnimationFrame(animateFireworks);
}

/* Hearts & roses rain */
function rain(){
  for(let i=0;i<60;i++){
    const el=document.createElement("div");
    el.className="fall";
    el.innerHTML=Math.random()>.5?"â¤ï¸":"ğŸŒ¹";
    el.style.left=Math.random()*100+"vw";
    el.style.fontSize=(16+Math.random()*20)+"px";
    el.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),6000);
  }
}

/* YES button cinematic flow */
yesBtn.onclick = () => {
  const black = document.getElementById("blackScreen");

  // 1ï¸âƒ£ Black screen
  black.classList.add("show");

  // 2ï¸âƒ£ Fireworks start
  setTimeout(()=>{
    canvas.style.display="block";
    fireInterval=setInterval(createFirework,400);
    animateFireworks();
  },500);

  // 3ï¸âƒ£ Stop fireworks & remove black
  setTimeout(()=>{
    clearInterval(fireInterval);
    canvas.style.display="none";
    black.classList.remove("show");
  },3000);

  // 4ï¸âƒ£ First popup + rain
  setTimeout(()=>{
    document.getElementById("popup1").classList.add("show");
    rain();
  },3500);

  // 5ï¸âƒ£ Second popup after 8â€“9 sec
  setTimeout(()=>{
    document.getElementById("popup2").classList.add("show");
  },12000);
};
</script>

</body>
</html>
